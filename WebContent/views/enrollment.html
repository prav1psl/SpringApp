<div class="container-fluid">
	<h2>Employee Enrollment</h2>
	<form class="form-horizontal" ng-class="{submited:submited}" name="enrollment" novalidate
		ng-submit="addEmployee(enrollment.$valid)">
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">First Name*</label>
				<div class="col-sm-3">
					<input type="text" name="firstName" placeholder="First Name"
						 ng-model="employee.firstName" autofocus
						class="form-control" required> <span
						ng-show="submited && enrollment.firstName.$error.required"
						class="inputTooltip">Please Enter First Name</span>
				</div>
			</div>
		</div>
      <div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Last Name*</label>
				<div class="col-sm-3">
					<input type="text" name="lastName" placeholder="Last Name"
						ng-model="employee.lastName" autofocus
						class="form-control" required> <span
						ng-show="submited && enrollment.lastName.$error.required"
						class="inputTooltip">Please Enter Last Name</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Middle Name</label>
				<div class="col-sm-3">
					<input type="text" name="middleName" placeholder="Middle Name"
						ng-pattern="validString" ng-model="employee.middleName" autofocus
						class="form-control"> <span
						ng-show="submited && enrollment.middleName.$error.required"
						class="inputTooltip">Please enter middle Name</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Gender*</label>
				<div class="col-sm-3">
					<!--  input type="text" name="gender" placeholder="Gender"
						ng-pattern="validString" ng-model="employee.gender" autofocus
						class="form-control" required>-->
						 <select ng-model="employee.gender" ng-options="gender.name for gender in gender">
						  <span
						ng-show="submited && enrollment.gender.$error.required"
						class="inputTooltip">Please Enter Gender</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Address</label>
				<div class="col-sm-3">
					<input type="text" name="address" placeholder="Address"
						ng-pattern="validString" ng-model="employee.address" autofocus
						class="form-control" > <span
						ng-show="submited && enrollment.address.$error.required"
						class="inputTooltip">Please Enter Address</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">City</label>
				<div class="col-sm-3">
					<input type="text" name="city" placeholder="City"
						ng-pattern="validString" ng-model="employee.city" autofocus
						class="form-control"> <span
						ng-show="submited && enrollment.city.$error.required"
						class="inputTooltip">Please Enter City</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">State</label>
				<div class="col-sm-3">
					<input type="text" name="state" placeholder="State"
						ng-pattern="validString" ng-model="employee.state" autofocus
						class="form-control"> <span
						ng-show="submited && enrollment.state.$error.required"
						class="inputTooltip">please enter state</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Country</label>
				<div class="col-sm-3">
					<input type="text" name="country" placeholder="Country"
						ng-pattern="validString" ng-model="employee.country" autofocus
						class="form-control"> <span
						ng-show="submited && enrollment.country.$error.required"
						class="inputTooltip">Please enter Country</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Email*</label>
				<div class="col-sm-3">
					<input type="email" name="email" placeholder="Email"
						ng-pattern="validString" ng-model="employee.email" autofocus
						class="form-control" > <span
						ng-show="submited && enrollment.email.$error.required"
						class="inputTooltip">Please enter email</span>
						<span ng-show="submited && enrollment.email.$error.email">Invalid email address.</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Mobile*</label>
				<div class="col-sm-3">
					<input type="text" name="mobile" placeholder="Mobile No"
						ng-pattern="validString" ng-model="employee.mobile" autofocus
						class="form-control" > <span
						ng-show="submited && enrollment.mobile.$error.required"
						class="inputTooltip">Please enter Mobile No</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-2">Date of Birth</label>
				<div class="col-sm-3">
					<input type="text" name="dob" placeholder="Date of Birth"
						ng-pattern="validString" ng-model="employee.dob" autofocus
						class="form-control"> <span
						ng-show="submited && enrollment.dob.$error.required"
						class="inputTooltip">Please enter Date of Birth</span>
				</div>
			</div>
		</div>
				
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>

	</form>
</div>
